<h4>Editing {{ editPropertiesCtrl.property.name }}</h4>
<form class="create-form" role="form" ng-submit="editPropertiesCtrl.updateProperty(editPropertiesCtrl.editedProperty)" novalidate>
    <div class="form-group">
        <label for="editedPropertyName">Property name</label>
        <input type="text" class="form-control" id="editedPropertyName" ng-model="editPropertiesCtrl.editedProperty.name" placeholder="Enter property name">
    </div>
    <div class="form-group">
        <label for="editedPropertyValue">Property value</label>
        <input type="text" class="form-control" id="editedPropertyValue" ng-model="editPropertiesCtrl.editedProperty.value" placeholder="Enter property value">
    </div>

    <button type="submit" class="btn btn-link">Save</button>

    <button type="button" class="btn btn-link" ng-click="editPropertiesCtrl.cancelEditing()">
        <span class="glyphicon glyphicon-stop"></span>
        Cancel editing
    </button>
</form>
